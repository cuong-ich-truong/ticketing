apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ticketing
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: cuongichtruong/ticketing-client
          env:
            - name: STRIPE_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_PUBLIC_KEY
          resources:
            requests:
              memory: '500Mi'
              cpu: '100m'
            limits:
              memory: '1000Mi'
              cpu: '200m'
---
apiVersion: v1
kind: Service
metadata:
  namespace: ticketing
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
